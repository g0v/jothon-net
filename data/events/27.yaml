description: |
  [GLOW^4](http://openparlweek.org/about) 是開放政府夥伴聯盟（OGP）開放立法工作小組所舉辦的年度活動，由智利國會與美國民主研究院（NDI）所主持，每年這一週，全球相關開放立法的團體與公民科技專案會在網路上進行國際串聯，包括會透過社群媒體對話、互相展現視覺化的成果或透明立法的相關專案。

  本次 g0v 雙月大松加入 GLOW^4 聯名主題與贊助，響應全球開放立法週串連！
