name: 台灣零時政府第陸拾肆次黃金比例黑客松
subtitle: |
  「黃金比例」的美來自自然界中的和諧，隱藏在每一個完美的比例背後。這次的黑客松，正因為選在 11 月 23 日舉辦，而 1123 剛好是費波那契數列的開頭，這個數列是黃金比例的基礎，代表著從簡單的數字延展出無窮的可能性。
