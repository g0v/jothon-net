  g0v.tw 每兩個月一回合黑客松，打造各式資訊透明化平台[1]，這次響應國際 Open Data Day，與世界各地同步進行黑客松。從資料透明開始，傳統/新興、虛擬/實體的公民參與繼續互相刺激交流，協作打造公民參與的新方法。

  本回合同時響應 Code for America 的 CodeAcross 活動確認！
