name: 台灣零時政府第拾柒次立委改選黑客松
id: 17
date: 2015/12/26
description: |
  從 2012 年底開始，g0v 社群持續舉辦每兩個月一次百人黑客松，提供推動資訊透明、開放參與的公民協作平台，大家一起吃了很多披薩炸雞，同時催生多項專案。開放政府、太陽花運動、社會議題都有 g0v 貢獻者的身影。

  每次爆發力都需要平時的鴨子滑水耕耘，大松是進度衝刺的好時機！來吧！來提新專案、來做舊專案、來認識新朋友！讓開源、開幹、開花的公民行動精神繼續延燒。（黑客松命名方式：2012 年底第零次以「動員戡亂」召開首回活動後，開始以台灣戰後歷史事件命名黑客松的形式，本次以1992年首度立委改選命名）
