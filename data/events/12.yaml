  來提新專案、來作舊專案、來認識新朋友，動動腦也吃炸雞！讓開源、開幹、開花的公民行動精神在新的一年繼續延燒。

  2/14 是情人節，歡迎有情人作伙來 hacking。當天也是台灣二十年來首次進入實質罷免立委投票，沒有罷免權的朋友就來宣傳一下「不得宣傳罷免黑客松」吧！
