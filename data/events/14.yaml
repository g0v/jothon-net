description: |
  從一開始資料爬梳、資訊人為主，到現在已經演化出更多不同的類型：有公部門的參與、與 NGO 深度的協作，當然還有宅宅的投入與開源社群持續耕耘「開放」不是一時的口號，而是需要長期投入的社會參與。

  每一次爆發力都需要平時的鴨子滑水耕耘，大松是進度衝刺的好時機！
  來吧！來提新專案、來做舊專案、來認識新朋友，動動腦也吃炸雞！讓開源、開幹、開花的公民行動精神繼續延燒。
