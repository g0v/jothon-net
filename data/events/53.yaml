name: 台灣零時政府第伍拾參次 18 歲公民權黑客松
subtitle: |
  2023 年起，18 歲公民在民法上就是完全行為能力者，需負完全的民刑法律責任、服兵役、賦稅等公民義務，卻沒有投票權，形成權責不對等的境況。這次大松回到老地方中研院資訊所，除了和 g0vers 一起吃吃喝喝做專案，也希望各位（覺得自己是）18 歲的公民們能一起關注這個議題。
