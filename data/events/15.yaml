description: |
  繼去年八月黑客松與台灣資料科學愛好者年會合辦，今年再度攜手推出二日黑客松 ，兩天充實集體發功，不來可惜！本回合也將有部分資料新聞學實戰營 (d|Bootcamp Taipei) 新聞背景學員一同加入亂鬥，可望閃出跨界激盪新火花。

  每一次爆發力都需要平時的鴨子滑水耕耘，大松是進度衝刺的好時機！來吧！來提新專案、來做舊專案、來認識新朋友，動動腦也吃炸雞！讓開源、開幹、開花的公民行動精神繼續延燒。
