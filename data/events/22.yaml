description: |
  2016 年即將結束，不要錯過 12/17 週六，今年度最後一次黑客松，來吧！來提新專案、來做舊專案、來認識新朋友！讓開源、開幹、開花的公民行動精神繼續延燒。

  本次活動與開放文化基金會與美國在台協會合作，透過 Fulbright Specialist 邀請 Dr Fa-ti Fan 來黑客松，從科技史的角度與大家分享公民科學與草根創新的關係。
